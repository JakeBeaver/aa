<!DOCTYPE html>
<html>
	<head>
	{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}" />
		<link rel="stylesheet" type="text/css" href="{% static "bootstrap-theme.css" %} " />
		<link rel="stylesheet" type="text/css" href="{% static "mystyle.css" %}"/>
		<title>Login</title>
	</head>
	<body>
		<h1>Welcome to Quacker!</h1> <!-- some funky fony maybe? -->
			<div class="container">
				<div class="row">
					<div class="col-md-5 col-md-offset-1">
						<div class="jumbotron">
							<form class="form-horizontal"action="/accounts/auth/" method="post"> {% csrf_token %}
								<div class="form-group">
									<label for="inputLogin" class=" sr-only">Login:</label>
									<div class="col-sm-12">
										<input type="text" name="username" id="username" class="form-control" placeholder="Login">
									</div>
								</div>	
								<div class="form-group">
									<label for="password" class="sr-only">Password:</label>
									<div class="col-sm-12">
										<input type="password" id ="password" name="password" class="form-control" placeholder="Password">
									</div>
								</div>	
								<input type="submit" value= "LOGIN!" class="btn btn-default btn-lg btn-block">
								<h4>Don't have account?</h4>
								<h3><a href="../register/">Register now!</a></h3>
							</form>
						</div>
					</div>
				</div>
			</div>



	</body>
</html>
